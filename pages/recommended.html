<!-- Description:
    This HTML file represents the recommended products section of a modern, AI-powered e-commerce homepage. 
    It dynamically displays personalized product recommendations based on the user's preferences, browsing history, and behavior. 
    The section features a product carousel/slider with interactive elements such as smooth scrolling, hover effects, and product previews. 
   -->

<!-- Dependencies:
    - Custom CSS for styling and layout.
    - Custom JavaScript (included in `recommended.js`) for interactivity, such as carousel functionality and live predictions.
-->

<!-- To use: Link this HTML file as a section within the homepage to display recommended products to the users. -->



<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define the character encoding for the document -->
  <meta charset="UTF-8">
  
  <!-- Ensure the webpage is responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the webpage displayed in the browser tab -->
  <title>Recommended Page</title>
  
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="../styles/recommended.css">
  
  <!-- Preconnect to Google Fonts to optimize font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Import custom fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Jaro:opsz@6..72&family=Rakkas&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Brand Logo and Name Section -->
  <div class="brand-logo">
    <!-- Placeholder for the logo image -->
    <div class="logo-placeholder">
      <img class="logo-image" src="../assets/logo.png" alt="Logo"> <!-- Display brand logo -->
    </div>
    <!-- Brand name -->
    <h1>P E O P L E L Y</h1>
    <p class="fashion-text">F a s h i o n</p>
  </div>

  <!-- Navigation Bar Section -->
  <div class="navbar">
    <!-- User Profile Section -->
    <div class="user-profile">
      <img src="../assets/Infographics/Profiles.jpg" alt="User Profile"> <!-- Display user profile image -->
      <h2 class="user-name">
        <!-- Display user's first and last name -->
        <span class="first-name">Chris</span> <span class="last-name">DAVE</span>
      </h2>
    </div>
    <!-- Navigation links to other sections of the website -->
    <a href="personal_details.html">Personal Details</a>
    <a href="recommended.html">Recommended</a>
    <a href="order_history.html">Order History</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html" id="cart-link">Cart (0)</a>
    <a href="homepage.html">Logout</a>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Carousel Wrapper Section -->
    <div class="carousel-wrapper">
        <!-- Left navigation arrow for the carousel -->
        <button class="carousel-arrow left" id="prevArrow">←</button>
        
        <!-- Carousel containing product images -->
        <div class="carousel">
          <!-- Individual carousel items -->
          <div class="carousel-item">
            <img src="../assets/image1.png" alt="Product 1"> <!-- First product image -->
          </div>
          <div class="carousel-item">
            <img src="../assets/image2.png" alt="Product 2"> <!-- Second product image -->
          </div>
          <div class="carousel-item">
            <img src="../assets/image3.png" alt="Product 3"> <!-- Third product image -->
          </div>
          <div class="carousel-item">
            <img src="../assets/image4.png" alt="Product 4"> <!-- Fourth product image -->
          </div>
          <div class="carousel-item">
            <img src="../assets/image5.png" alt="Product 5"> <!-- Fifth product image -->
          </div>
          <div class="carousel-item">
            <img src="../assets/image6.png" alt="Product 6"> <!-- Sixth product image -->
          </div>
        </div>
      
        <!-- Right navigation arrow for the carousel -->
        <button class="carousel-arrow right" id="nextArrow">→</button>
    </div>
  </div>
      
  <!-- Footer Section -->
  <footer>
    <!-- Separator line for the footer -->
    <div class="footer-separator"></div>
    <!-- Links to additional informational pages -->
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="privacypolicy.html">Privacy Policy</a>
      <a href="refundpolicy.html">Refund Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
  </footer>
  
  <!-- External JavaScript file for interactivity -->
  <script src="../js/recommended.js"></script>

</body>
</html>
